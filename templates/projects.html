{% extends "base.html" %}
{% block title %} - Projects{% endblock %}
{% block content %}
<div class="row">
    {% for project in projects %}
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="{{ project.thumbnail }}" alt="...">
            <br /> 
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: {{ (project.amountFunded|int / project.amountGoal|int) * 100 }}%">
                    <span class="sr-only">{{ project.percentFundedToDate }} % Complete (success)</span>
                </div>
            </div> 
            <div class="caption">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <a href="#" class="btn btn-danger" role="button">Donate now!</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
